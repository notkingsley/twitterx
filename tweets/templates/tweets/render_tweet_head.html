{% load tweet_tags %}

<div class="card-header">
	<div class="container">
		<div class="row">
			<div class="col-sm" style="padding: 0%;">
				<img src="{{ tweet.author.profile_pic.url }}" alt="" width="32" height="32" class="rounded-circle me-2">
			</div>
			<div class="col-8" style="padding: 0%;">
				<strong onclick="location.href='{{ tweet.author.get_absolute_url }}';" style="cursor: pointer;">
					{{ tweet.author.get_full_name }}
				</strong>
				<div class="text-muted">
					{{ tweet.author }}
				</div>
			</div>
			<div class="col">
				<div class="row">
					<div class="col text-nowrap" style="float: left; width: 50%;">
						{{ tweet.created|time_format }}
					</div>
					{% if with_menu and user.is_authenticated %}
					<div class="col" style="float: right; width: 50%;">
						{% render_menu_button tweet user %}
					</div>
					{% endif %}
					<div style="float: none;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<div onclick="location.href='{{ tweet.get_absolute_url }}';" style="cursor: pointer;">
	<div class="card-body">
		{{ tweet.text }}
	</div>
</div>
