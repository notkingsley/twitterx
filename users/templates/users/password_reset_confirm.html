{% extends "base.html" %}

{% block title %}
New Password
{% endblock title %}

{% block content %}
<div class="container" style="margin: auto;">
	<div id="password-new">
		<p>
			<h2>
				Enter your new password
			</h2>
			It is now free to reset your password, TwitterX does not charge a soul anymore; beware of fraudsters.
		</p>
		<form method="post">
			{% csrf_token %}
			<table style="margin: auto;">
				{{ form.as_table }}
			</table>
			<br>
			<div class="container text-center">
				<input type="submit" value="Set new password" class="btn btn-success">
			</div>	
		</form>
	</div>
</div>
{% endblock content %}
